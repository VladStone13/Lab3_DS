apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-market-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app:transfer-market-service
  template:
    metadata:
      labels:
        app: transfer-market-service
    spec:
      containers:
      - image: transfer-market-service:snapshot
        name: transfer-market-service
      env:
        - name: POSTGRES_ENDPOINT
          value: "jdbc:postgresql://172.17.0.2:5432/"
        - name: POSTGRES_PASSWORD
          value: "13102001"
        - name: POSTGRES_USERNAME
          value: "postgres"
